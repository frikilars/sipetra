<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="css/Login.css">
    <script>
        // Fungsi untuk menyimpan data pengguna
        function registerUser(event) {
            event.preventDefault(); // Mencegah refresh halaman

            // Ambil data dari form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validasi password
            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }

            // Simpan data pengguna di localStorage
            const user = {
                name: name,
                email: email,
                password: password,
            };
            localStorage.setItem('user', JSON.stringify(user));
            alert('Pendaftaran berhasil! Silakan login.');

            // Redirect ke halaman login
            window.location.href = "Login.html";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Daftar Akun</h1>
            <p>Buat akun baru untuk menikmati semua layanan kami.</p>
            <form onsubmit="registerUser(event)">
                <div class="input-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Buat password Anda" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi password Anda" required>
                </div>
                <button type="submit" class="btn-login">Daftar</button>
            </form>
            <p class="register-link">Sudah punya akun? <a href="Login.html">Login</a></p>
        </div>
        <div class="login-right">
            <div class="overlay"></div>
        </div>
    </div>
</body>
</html>
